<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Countdown</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            background-color: #002b36;
            background-image: url('https://imgur.com/gallery/no-selfie-here-s-living-room-merry-christmas-imgur-i-hope-world-is-kind-to-you-today-hRhXs9C');
            background-size: cover;
            background-repeat: no-repeat;
            color: #ffffff;
        }
        .countdown {
            text-align: center;
            font-size: 2em;
            background-color: rgba(0, 128, 0, 0.7);
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .countdown div {
            margin: 10px 0;
        }
        .countdown-title {
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #FFD700;
            text-shadow: 2px 2px 4px #000000;
        }
    </style>
</head>
<body>
    <div class="countdown">
        <div class="countdown-title">Christmas Countdown</div>
        <div id="countdown">Loading countdown...</div>
    </div>

    <script>
        function updateCountdown() {
            const countdownElement = document.getElementById('countdown');
            const targetDate = new Date('December 25, 2024 00:00:00').getTime();

            const now = new Date().getTime();
            const timeLeft = targetDate - now;

            const months = Math.floor(timeLeft / (1000 * 60 * 60 * 24 * 30.44));
            const days = Math.floor((timeLeft % (1000 * 60 * 60 * 24 * 30.44)) / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);

            countdownElement.innerHTML = `
                <div><strong>${months}</strong> Months</div>
                <div><strong>${days}</strong> Days</div>
                <div><strong>${hours}</strong> Hours</div>
                <div><strong>${minutes}</strong> Minutes</div>
                <div><strong>${seconds}</strong> Seconds</div>
            `;
        }

        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
